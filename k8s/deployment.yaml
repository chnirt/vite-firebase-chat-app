kind: Deployment
apiVersion: apps/v1
metadata:
  name: minikube-react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minikube-react-app
  template:
    metadata:
      labels:
        app: minikube-react-app
    spec:
      containers:
        - name: minikube-react-app
          image: chintrinh/react-docker
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '100Mi'
              cpu: '300m'
            limits:
              memory: '200Mi'
              cpu: '600m'
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: minikube-react-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30001
  selector:
    app: minikube-react-app
